<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ survey_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">{{ survey_title }}</h1>
    <p class="mb-6 text-gray-700">Choose your preferred method to continue the survey:</p>
    <div class="flex space-x-4">
      <a href="/start-call?record_id={{ record_id }}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Call</a>
      <a href="/chat?record_id={{ record_id }}" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Chat</a>
    </div>
  </div>
</body>
</html>
